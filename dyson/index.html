<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./style/style.css">
      <title>DYSON</title>
   </head>
   <body>
      <div class="container">
         <header class="header">
            <img src="./img/1280px-Dyson_logo 1.svg" alt="logo">
            <nav>
               <ul class="header__ul">
                  <li class="header__li"><a href="#">HOME</a></li>
                  <li class="header__li"><a href="#">DESIGN</a></li>
                  <li class="header__li"><a href="#">APP</a></li>
                  <li class="header__li"><a href="https://youtube.com" target="_blank">YOUTUBE</a></li>
               </ul>
            </nav>
         </header>
         <div class="paracas">
            <img src="./img/Paracas_National_Reserve,_Ica,_Peru-3April2011 1.svg" alt="Paracas_National_Reserve,_Ica,_Peru">
         </div>
         <form class="form">
            <div>
               <input placeholder="Name" type="text" class="input">
            </div>
            <div>
               <input placeholder="Surname" type="text" class="input">
            </div>
            <div>
               <input placeholder="Email" type="email" class="input">
            </div>
            <div>
               <label>
                  <input name="radio" type="radio" class="input">
                  Choose 1
               </label> 
            </div>
            <div>
               <label>
                  <input name="radio" type="radio" class="input">
                  Choose 2
               </label> 
            </div>
            <div>
               <label>
                  <input type="checkbox" class="input">
                  I agree
               </label>
            </div>
            <div>
               <select name="" id="" class="input">
                  <option value="">+38</option>
                  <option value="">0800</option>
                  <option value="">990</option>
               </select>
            </div>
            <div>
               <button type="submit" class="button input">
                  Pre-order
               </button>
            </div>
         </form>
         <div>
            <video src="" controls poster="./img/2-nature 1.svg"></video>
         </div>
      </div>   
   </body>
</html>
